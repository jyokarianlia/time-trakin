<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body> 
  <div id="app">
    <div class="contenedor">

      <!-- Card principal del usuario -->
      <div class="cardPrincipal">
        <div class="secArriba">
          <img src="images/image-jeremy.png" alt="photo_user">
          <div class="infoName">
            <label>Report for</label>
            <p>Jeremy Robson</p>
          </div>
        </div>
        <div class="secAbajo">
          <ul>
            <li @click="seccionTipo('daily')" :class="{'timeSelected':time=='daily'}">Daily</li>
            <li @click="seccionTipo('weekly')" :class="{'timeSelected':time=='weekly'}">Weekly</li>
            <li @click="seccionTipo('monthly')" :class="{'timeSelected':time=='monthly'}">Monthly</li>
          </ul>
        </div>
      </div>

      <!-- Card's de los hobies -->
      <div class="componentes">
        <card v-for="item in info"
        :tema="item.title"
        :predaily="item.timeframes.daily.current"
        :posdaily="item.timeframes.daily.previous"
        :preweekly="item.timeframes.weekly.current"
        :posweekly="item.timeframes.weekly.previous"
        :premonthly="item.timeframes.monthly.current"
        :posmonthly="item.timeframes.monthly.previous"
        :bg="item.bg"
        :time=tipo
        :url="item.url"></card>
      </div>
    </div>
  </div>

  <!-- Importacion de Vue3 -->
  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue/vue.js"></script>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jyokarianlia/time-trakin.git" target="_blank">Irving Jovanny</a>.
  </div>
</body>
</html>
